<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Form</title>
</head>
<body>
    <h2>Form task 1</h2>
    <h4>Billing Information Form</h4>
    <form action="billingreq.html" method="GET">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
        </div>
        <div>
            <label for="emailid">Email Address :</label>
            <input type="email" name="emailid" id="emailid">
        </div>
        <div>
            <label for="billamount">Billing Amount:</label>
            <input type="number" name="billamount" id="billamount">
        </div>
        <div>
            <label for="billdate">Billing Date:</label>
            <input type="date" name="billdate" id="billdate">
        </div>
        
        <button type="type">Submit</button>
    </form>

        </div>
        <div>

            <input type="date" name="appdate" id="appdate">
        </div>
        <div>
            <label for="contactno">Contact Number:</label>
            <input type="number" name="contactno" id="contactno">
        </div>
        <button type="type">Submit</button>
    </form>

</html>
